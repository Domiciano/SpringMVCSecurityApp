<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
</head>
<body>
    <form method="post" th:action="@{/auth/login}" >
        <input type="text"
               placeholder="Correo electrónico"
               name="username">
        <br>
        <input type="text"
               placeholder="Contraseña"
               name="password">
        <br>
        <button>Registrar</button>
    </form>
</body>
</html>
